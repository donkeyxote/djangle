<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-Type" content="text/html;charset=utf-8" />
    <title>Djangle {% block titlesection %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
            <div style="float:left; width: 50%;">
                <h1>Djangle</h1>
                <h2>{% block subtitle %}{% endblock %}</h2>
            </div>
            <div style="float:right; width: 50%;"  align="right">
                {% if request.user %}{{ request.user.username }}{% endif %}
            </div>
    </header>

    <div style="float:left; width: 100%;">
        {% block body %}{% endblock %}
    </div>

</body>
</html>
