{% extends 'forum/base.html' %}
{% load staticfiles %}
{%  block titlesection %}- Forum - Supermods{%  endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href='{% static 'forum/style.css' %}' />
{% endblock %}
{% block body %}
    {% for user in supermods %}
        <div>
            <a href="{% url 'forum:supermod_toggle' user.pk %}"><span class="glyphicon glyphicon-remove glip-action" onmouseover="" title="remove"></span></a>
            <a href="{% url 'forum:profile' user.username %}"><img src="{{ user.avatar.url }}" class="img-circle" width="30" height="30"></a>
            <a href="{% url 'forum:profile' user.username %} " class="lead">{{ user.username }}</a>
        </div>
    {% endfor %}
{% endblock %}
