{%  extends 'forum/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{%  block titlesection %}- Subscribe thread {{ thread.pk }}{%  endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href='{% static 'forum/style.css' %}' />
{% endblock %}
{% block body %}
    <section>
        <form method="post">
            {% csrf_token %}
            <table id="board">
                    {{ form|crispy }}
            </table>
                <input type="submit" value="Subscribe" class="btn btn-default" />
            </form>
        </section>
{% endblock %}
